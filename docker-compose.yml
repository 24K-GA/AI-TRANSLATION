# AI 翻译助手 - Docker Compose 配置
# 一键启动：docker-compose up --build

services:
  # PostgreSQL 数据库
  db:
    image: postgres:16-alpine
    container_name: translator-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-translator}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-translator_password}
      POSTGRES_DB: ${POSTGRES_DB:-translator_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-translator} -d ${POSTGRES_DB:-translator_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - translator-network

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: translator-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-translator}:${POSTGRES_PASSWORD:-translator_password}@db:5432/${POSTGRES_DB:-translator_db}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_API_BASE: ${DEEPSEEK_API_BASE:-https://api.deepseek.com/v1}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL:-deepseek-chat}
      CORS_ORIGINS: '["http://localhost","http://localhost:80","http://frontend"]'
      DEBUG: ${DEBUG:-false}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - translator-network

  # React 前端 + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
    container_name: translator-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-19527}:80"
    depends_on:
      - backend
    networks:
      - translator-network

volumes:
  postgres_data:
    driver: local

networks:
  translator-network:
    driver: bridge
